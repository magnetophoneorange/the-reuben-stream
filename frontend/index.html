<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Reuben Stream</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</head>
<body>
    <h1 class="logo">The Reuben Stream</h1>
    <input type="text" id="searchInput" placeholder="Search songs...">
    <div id="songList"></div>
    <div id="playerContainer">
        <img id="albumArt" src="" alt="Album Art">
        <audio id="player" controls></audio>
        <div id="cassetteControls">
            <button class="cassette-btn" id="rewind">⏪</button>
            <button class="cassette-btn" id="playPause">▶️</button>
            <button class="cassette-btn" id="stop">⏹️</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
