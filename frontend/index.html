<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Reuben</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</head>
<body>
    <div id="visitorCounter">
    <p style="font-family: monospace; color: #666;">Welcome! You are visitor:</p>
    <div id="counterDigits"></div>
    <h1 class="logo">Radio Reuben</h1>
  <div id="playerContainer">
  <div id="playerLayout">
    <img id="albumArt" src="" alt="Album Art">
    <div class="playerDetails">
      <p id="nowPlayingTitle">Now playing: —</p>
      <audio id="player" controls></audio>
      <div id="cassetteControls">
          <button class="cassette-btn" id="rewind">⏪</button>
          <button class="cassette-btn" id="playPause">▶️</button>
          <button class="cassette-btn" id="stop">⏹️</button>
      </div>
    </div>
  </div>
</div>
       <div id="songList"></div>
    
    </div>
    <script src="app.js"></script>

</div>
</body>
</html>
