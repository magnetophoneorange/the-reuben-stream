<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Reuben</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</head>
<body>
    <h1 class="logo">Radio Reuben</h1>
    <div id="songList"></div>
    <div id="playerContainer">
        <img id="albumArt" src="" alt="Album Art">
        <audio id="player" controls></audio>
        <div id="cassetteControls">
            <button class="cassette-btn" id="rewind">⏪</button>
            <button class="cassette-btn" id="playPause">▶️</button>
            <button class="cassette-btn" id="stop">⏹️</button>
        </div>
    </div>
    <script src="app.js"></script>
<div id="visitorCounter" style="text-align: center; font-family: monospace; margin-top: 40px;">
    <p>Visitor #<span id="counterDigits">000001</span></p>
</div>
</body>
</html>
